<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="hero">
      <div class="top-gra"></div>
      <header class="main-header">
        <a href="#">
          <img class="logo" alt="netflix logo" src="img/logo.png" />
        </a>
        <nav class="main-navigation">
          <select class="selc-lan">
            <option value="">English</option>
            <option value="">हिन्दी</option>
          </select>
          <a href="#" class="btn btn-signIn">Sign In</a>
        </nav>
      </header>
      <main class="hero-content container">
        <div class="hero-text">
          <h1 class="main-heading">Unlimited movies, TV shows and more</h1>
          <p>Starts at ₹149. Cancel at any time.</p>
          <h3>
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <div class="cta-main">
            <form class="cta" action="#">
              <input type="email" placeholder="Email address" required />
              <button class="btn btn-get">
                Get Started
                <span class="chevron">
                  <ion-icon
                    class="chev-icon"
                    name="chevron-forward-outline"
                  ></ion-icon>
                </span>
              </button>
            </form>
          </div>
        </div>
      </main>
    </section>
    <section class="list-content-1"></section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
